<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Formatio reticularis</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet"> <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form>
	<fieldset>
		<legend>Mintha közszolgálati CV volna</legend>
		
		<fieldset>
			<legend>Apád hogyan szólít?</legend>
			<input type="text" name="name">
		</fieldset>
		
		<fieldset>
			<legend>Nem</legend>
				<input type="radio" id=i name="gender">
				<label for="i">Igen</label>	<br>
				<input type="radio" id=n name="gender">	
				<label for="n">Nő</label> <br>
				<input type="radio" id=ffi name="gender">	
				<label for="ffi">Férfi</label> <br>
				<input type="radio" id=ms name="gender">	<label for="ms">Egyéb:</label>
				<input type="text">	<br>
		</fieldset>
		
		<fieldset>
			<legend>Miért szeretne megtanulni programozni?</legend>
			<input type="checkbox" id=a name="reason">
				<label for="a">Karrier</label>	<br>
				<input type="checkbox" id=b name="reason">	
				<label for="b">Anyukám szeretné</label> <br>
				<input type="checkbox" id=d name="reason">	
				<label for="d">Vonzanak az új dolgok</label> <br>
				<input type="checkbox" id=c name="reason">	
				<label for="c">Rosszul fizet a Meki</label> <br>
				<input type="checkbox" id=e name="reason">	
				<label for="e">Minecraftban profi vagyok</label> <br>
				<input type="checkbox" id=mo name="reason">	<label for="mo">Más okból:</label>
				<input type="text" style="width:309px">	<br>
		</fieldset>
		
		<fieldset>
			<legend>Jellemezze magát pár mondatban!</legend>
			<textarea name="self" rows="10" cols="50">
			</textarea>
		</fieldset>
		
		<button type="submit">Beadás</button>
	</fieldset>
		
</form>
